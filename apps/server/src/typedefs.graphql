scalar Date

type Variant {
  id: ID!
  type: String!
  path: String!
  width: Int!
  height: Int!
}

type File {
  id: ID!
  variants: [Variant!]!
  tags: [String!]!
  user: String!
}

type User {
  id: ID!
  username: String!
  email: String!
  createdAt: Date!
  updatedAt: Date!
}

type Query {
  files: [File!]!
  loggedInUser: User
}
