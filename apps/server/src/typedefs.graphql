scalar Date

interface File {
  id: ID!
  title: String!
  tags: [String!]!
  user: String!
  createdAt: Date!
  updatedAt: Date!
}

type ImageFile implements File {
  id: ID!
  title: String!
  tags: [String!]!
  user: String!
  imageVariants: [Image!]!
  createdAt: Date!
  updatedAt: Date!
}

type Image {
  id: ID!
  type: String!
  quality: String!
  path: String!
  width: Int!
  height: Int!
}

type User {
  id: ID!
  username: String!
  email: String!
  createdAt: Date!
  updatedAt: Date!
}

type Query {
  files: [File!]!
  file(id: ID!): File
  loggedInUser: User
}
